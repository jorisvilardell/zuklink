services:
  minio:
    image: minio/minio:latest
    container_name: stream-lake-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    env_file:
      - .env
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Crée automatiquement le bucket au démarrage
  createbucket:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      ZUKLINK_BUCKET: ${ZUKLINK_BUCKET:-zuklink}
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/$${ZUKLINK_BUCKET} --ignore-existing;
      /usr/bin/mc anonymous set download myminio/$${ZUKLINK_BUCKET};
      echo 'WARNING: Bucket configured with anonymous download access. For production, use authenticated access.';
      exit 0;
      "

volumes:
  minio_data:
    driver: local
